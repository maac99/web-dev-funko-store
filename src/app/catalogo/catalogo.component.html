<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.">
  <title>FunkoStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="catalogo.component.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style=" background-color: whitesmoke;">
    <div class="container-fluid">
      <span class="navbar-brand" id="logo">
        <img src="https://imgur.com/aw5L4z0.png" width="120" height="80">
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/home">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/catalogo">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/misCompras">Mis compras</a>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="text-center">CATÁLOGO</h1>
  <ul>
    <li>Carrito:</li>
    <li *ngFor="let carri of carritoSeleccionado">
      <p>{{carri.producto.nombre}}: {{carri.cantidad}} </p>
    </li>
    <input class="btn btn-primary" type="button" value="Comprar" (click)="comprarItems()">
  </ul>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 card" style="width: 18rem;" *ngFor="let funko of _productoService.aFunkos">
        <img [src]="funko.imagen" width="100" height="250" class="card-img-top" alt={{funko.nombre}}>
        <div class="card-body">
          <h5 class="card-title">{{funko.nombre}}</h5>
          <p class="card-text">{{funko.descripcion}}</p>
          <p class="card-text">Costo: $ {{funko.precio}}</p>
          <input class="btn btn-primary" type="button" value="Carrito" (click)="agregarItem(funko,0)">
        </div>
      </div>
    </div>
  </div>
</body>
